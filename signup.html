{% extends "FD/base.html" %}

{% block body %}

      <div class="login-page" >
        <div class="form">
          <form action ="{% url 'register' %}" method = "post" >
            {% csrf_token %}
            <input type="text" placeholder="First Name" name = "first_name" required  />
            <input type="text" placeholder="Last Name" name ="last_name" required />
            <input type="text" placeholder="Username" name = "username" required  />
            <input type="text" placeholder="E-mail Address" name = "email" required />
            <input type="password" id="password" placeholder="Set Password" name = "password" required />
            <input type="password" id="password" placeholder="Confirm Password" name = "confirm_password" required  />
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
{% endblock %}
